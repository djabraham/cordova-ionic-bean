<ion-header>
  <ion-navbar>
    <ion-title>Nearby Beans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let bean of beanSearch.beansFound" (click)="beanSelected(bean)">
      <div class="bean-list-name">{{ bean.name }}</div>
      <div>{{ bean.address }}</div>
    </button>
  </ion-list>
</ion-content>
