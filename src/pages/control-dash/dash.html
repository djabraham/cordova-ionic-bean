<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="button-row">
    <button ion-button icon-only (click)="sendSignal(beanSignal.Lock1Shut)">
      <ion-icon name="lock"></ion-icon>
    </button>
    <button ion-button icon-only (click)="sendSignal(beanSignal.Lock1Open)">
      <ion-icon name="unlock"></ion-icon>
    </button>
      &nbsp;&nbsp;&nbsp;
    <button ion-button icon-only (click)="sendSignal(beanSignal.Lock2Shut)">
      <ion-icon name="lock"></ion-icon>
    </button>
    <button ion-button icon-only (click)="sendSignal(beanSignal.Lock2Open)">
      <ion-icon name="unlock"></ion-icon>
    </button>
  </div>
  <div class="button-row">
    <button ion-button icon-only (click)="sendSignal(beanSignal.Light1On)">
      <ion-icon name="sunny"></ion-icon>
    </button>
    <button ion-button icon-only (click)="sendSignal(beanSignal.Light1Off)">
      <ion-icon name="moon"></ion-icon>
    </button>
      &nbsp;&nbsp;&nbsp;
    <button ion-button icon-only (click)="sendSignal(beanSignal.Light2On)">
      <ion-icon name="sunny"></ion-icon>
    </button>
    <button ion-button icon-only (click)="sendSignal(beanSignal.Light2Off)">
      <ion-icon name="moon"></ion-icon>
    </button>
  </div>
</ion-content>
