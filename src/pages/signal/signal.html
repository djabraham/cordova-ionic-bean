<ion-header>
  <ion-navbar>
    <ion-title>Bean Controls</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="button-row">
    <button ion-button icon-only (click)="sendSignal(beanSignal.LockShut)">
      <ion-icon name="lock"></ion-icon>
    </button>
    <button ion-button icon-only (click)="sendSignal(beanSignal.LockOpen)">
      <ion-icon name="unlock"></ion-icon>
    </button>
      &nbsp;&nbsp;
    <button ion-button icon-only (click)="sendSignal(beanSignal.LightOn)">
      <ion-icon name="sunny"></ion-icon>
    </button>
    <button ion-button icon-only (click)="sendSignal(beanSignal.LightOff)">
      <ion-icon name="moon"></ion-icon>
    </button>
  </div>

  <div class="pad-row">
    <control-pad id="controlPad" (onPosition)="setPosition($event)"
        shapeSquare="{{ stick.square }}"
        snapBack="{{ stick.snappy }}"
        sizeLimit="240"
        sizeKnob="60" ></control-pad>

    <!--<div class="status" [style.background-color]="(stick.alerted ? '#d00' : '#0D0')"></div>-->
  </div>

  <hr />
  <ion-list>
    <ion-item>
      <ion-label>Square</ion-label>
      <ion-toggle [(ngModel)]="stick.square"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Snappy</ion-label>
      <ion-toggle [(ngModel)]="stick.snappy"></ion-toggle>
    </ion-item>
    <!--<ion-item>
      <ion-label>Acceleration</ion-label>
      <ion-toggle [(ngModel)]="sausage" disabled="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Color</ion-label>
      <ion-toggle [(ngModel)]="mushrooms"></ion-toggle>
    </ion-item>-->
  </ion-list>

</ion-content>
